<h3> {{service.name}} </h3>
<h5>服务实例</h5>
<table id="instanceTable" class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>地址</th>
        <th>在线</th>
        <th>上线时间</th>
        <th>离线时间</th>
        <th>已注销</th>
        <th>QPS</th>
        <th>TTS(ms)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of service.instances">
        <td>{{i.addr}}</td>
        <td>{{i.online}}</td>
        <td>{{formatTime(i.lastOnlineTime)}}</td>
        <td>{{formatTime(i.lastOfflineTime)}}</td>
        <td>{{i.unregistered}}</td>
        <td>{{i.qps}}</td>
        <td>{{i.tts}}</td>
    </tr>
    </tbody>
</table>

<h5>订阅者</h5>
<table id="subscriberTable" class="table table-striped table-bordered table-condensed">
    <thead>
    <tr>
        <th>名字</th>
        <th>数量</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of service.subscribers">
        <td>{{s.name}}</td>
        <td>{{s.count}}</td>
    </tr>
    </tbody>
</table>
