apply plugin: 'war'
apply plugin: 'groovy'

description = """English Story Read Server"""

[compileJava, compileTestJava, compileGroovy, compileTestGroovy]*.options*.encoding = 'UTF-8'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenLocal()
    maven { url "http://172.17.149.8:8081/nexus/content/groups/public/" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile project(':er-web-utils')
    compile project(':er-db-entity')
    compile 'org.springframework:spring-core:4.3.9.RELEASE'
    compile 'org.springframework:spring-context:4.3.9.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.9.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.9.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.11.4.RELEASE'
    compile  'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    compile  'org.hibernate:hibernate-validator:5.0.3.Final'
    compile 'commons-codec:commons-codec:1.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    //compile 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.6.0'
    //compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.8'
    compile 'com.google.guava:guava:17.0'
    compile 'org.assertj:assertj-core:1.6.1'
    compile 'redis.clients:jedis:2.8.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'com.auth0:java-jwt:3.2.0'
    
    runtime 'org.aspectj:aspectjweaver:1.7.4'
    runtime 'mysql:mysql-connector-java:5.1.22'
    //runtime 'javax.validation:validation-api:1.1.0.Final'
    runtime 'org.apache.tomcat:tomcat-dbcp:8.0.30'
    runtime 'commons-dbcp:commons-dbcp:1.4'
    runtime 'org.apache.commons:commons-pool2:2.2'

//    testCompile 'com.felink:felink-base-test:1.0-SNAPSHOT'
    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-test:4.2.2.RELEASE'
    providedCompile  'javax.servlet:javax.servlet-api:3.1.0'
}

task ngBuild(type: Exec) {
    workingDir './src/main/angular/e-reader'
    commandLine 'cmd', '/c', 'ng build --env=prod'
}

//拷贝部署文件到指定目录
task publishOnline <<{
    //拷贝前先删除部署目录
    //delete('online/e-reader/*')
    copy{ //拷贝本项目WEB相关文件
        from 'src/main/webapp/'
        into 'online/e-reader'
    }
    copy{ //拷贝本项目WEB相关文件
        from 'src/main/angular/e-reader/dist'
        into 'online/e-reader'
    }
    copy{ //拷贝依赖库
        from configurations.runtime
        into 'online/e-reader/WEB-INF/lib'
    }
    copy{ //拷贝类
        from 'build/classes/groovy/main/'
        into 'online/e-reader/WEB-INF/classes'
    }
    copy{ //拷贝资源
        from 'build/resources/main/'
        into 'online/e-reader/WEB-INF/classes'
    }
    copy{ //拷贝META-INF
        from 'build/tmp/war/'
        into 'online/e-reader/META-INF/'
    }
}
publishOnline.dependsOn(build,ngBuild)

//拷贝部署文件到指定目录
task publishDev <<{
    //拷贝前先删除部署目录
    delete('../tomcat/webapps/e-reader')
    copy{ //拷贝本项目WEB相关文件
        from 'src/main/webapp/'
        into '../tomcat/webapps/e-reader'
    }
    copy{ //拷贝本项目WEB相关文件
        from 'src/main/angular/e-reader/dist'
        into '../tomcat/webapps/e-reader'
    }
    copy{ //拷贝依赖库
        from configurations.runtime
        into '../tomcat/webapps/e-reader/WEB-INF/lib'
    }
    delete('tomcat/webapps/e-reader/WEB-INF/lib/xml-apis-1.0.b2.jar')
    copy{ //拷贝类
        from 'build/classes/groovy/main/'
        into '../tomcat/webapps/e-reader/WEB-INF/classes'
    }
    copy{ //拷贝资源
        from 'build/resources/main/'
        into '../tomcat/webapps/e-reader/WEB-INF/classes'
    }
    copy{ //拷贝资源
        from 'build/resources/test/'
        into '../tomcat/webapps/e-reader/WEB-INF/classes'
    }
    copy{ //拷贝META-INF
        from 'build/tmp/war/'
        into '../tomcat/webapps/e-reader/META-INF/'
    }
}
publishDev.dependsOn(build,ngBuild)

task startTomcat(type: Exec) {
    workingDir '../tomcat'
    commandLine 'cmd', '/c', '.\\bin\\startup.bat'
    environment CATALINA_HOME: 'e:\\github\\e-reader\\tomcat'
}

startTomcat.dependsOn(publishDev)